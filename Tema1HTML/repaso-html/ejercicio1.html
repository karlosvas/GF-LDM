<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="3">3</td>
        <td colspan="3">4</td>
      </tr>
      <tr>
        <td rowspan="4"></td>
        <td rowspan="3"></td>
        <td rowspan="2">
          <ul>
            <li>
              A
              <ul>
                <li>B</li>
                <li>C</li>
              </ul>
            </li>

            <li>D</li>
          </ul>
        </td>
        <td colspan="2" rowspan="2"></td>
      </tr>
      <tr></tr>
      <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>

<style>
  body {
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  table {
    height: 20vh;
    width: 90vw;
    text-align: center;
    border-collapse: collapse;
    border: 1px solid black;
  }
  td {
    border: 1px solid black;
    padding: 5px 10px;
  }
  ul {
    margin: 0;
  }

  tr:nth-child(1) td:nth-child(3) {
    vertical-align: top;
    padding-top: 1.5vh;
  }
</style>
