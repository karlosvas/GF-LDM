    a) ¿Cuál es el atributo que sirve para “abrir” una pequeña ventana amarilla
(   tooltip) cuando sitúa el ratón el usuario sobre un componente y sirve de
    modo de ayuda/indicación al usuario?
    Solución= El atributo title, por ejemplo: 
    -->
    <span title="Ayuda">Ayuda</span>
    <!-- 
    b) ¿Es span etiqueta tipo bloque o línea?
    Solución= Es una etiqueta de línea.
    -->
    <span>Etiqueta de tipo linea</span>
    <!-- 
    c) ¿Con qué etiqueta colocamos el título de la ventana y en qué zona de la
    web se realiza?
    Solución= Utilizando el atributo title, se coloca en la parte superior de la ventana del navegador, conocido como header.
    -->
  </body>
